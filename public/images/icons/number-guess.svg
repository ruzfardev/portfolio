<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0a0a0a"/>
  <defs>
    <linearGradient id="indigoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="indigoGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <!-- Question mark -->
  <circle cx="200" cy="130" r="70" stroke="url(#indigoGrad)" stroke-width="6" fill="none"/>
  <text x="200" y="155" text-anchor="middle" fill="url(#indigoGrad)" font-size="80" font-weight="bold">?</text>
  <!-- Numbers floating -->
  <text x="80" y="100" fill="url(#indigoGrad)" font-size="36" font-weight="bold" opacity="0.5">7</text>
  <text x="320" y="90" fill="url(#indigoGrad)" font-size="32" font-weight="bold" opacity="0.4">13</text>
  <text x="100" y="220" fill="url(#indigoGrad)" font-size="28" font-weight="bold" opacity="0.3">5</text>
  <text x="300" y="230" fill="url(#indigoGrad)" font-size="34" font-weight="bold" opacity="0.6">19</text>
  <text x="60" y="160" fill="url(#indigoGrad)" font-size="24" font-weight="bold" opacity="0.3">2</text>
  <text x="330" y="160" fill="url(#indigoGrad)" font-size="26" font-weight="bold" opacity="0.4">11</text>
  <!-- Abstract shapes -->
  <circle cx="60" cy="50" r="30" fill="url(#indigoGrad2)"/>
  <circle cx="350" cy="260" r="35" fill="url(#indigoGrad2)"/>
  <rect x="320" y="30" width="50" height="50" rx="10" fill="url(#indigoGrad2)" transform="rotate(25 345 55)"/>
</svg>
