<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0a0a0a"/>
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="blueGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <!-- Lightning bolt -->
  <polygon points="220,50 170,140 210,140 180,250 260,130 215,130 250,50" fill="url(#blueGrad)"/>
  <!-- Currency circles -->
  <circle cx="100" cy="100" r="40" stroke="url(#blueGrad)" stroke-width="4" fill="none"/>
  <text x="100" y="110" text-anchor="middle" fill="url(#blueGrad)" font-size="32" font-weight="bold">$</text>
  <circle cx="320" cy="200" r="35" stroke="url(#blueGrad)" stroke-width="4" fill="none" opacity="0.6"/>
  <text x="320" y="210" text-anchor="middle" fill="url(#blueGrad)" font-size="28" font-weight="bold" opacity="0.6">$</text>
  <!-- Abstract shapes -->
  <circle cx="60" cy="220" r="35" fill="url(#blueGrad2)"/>
  <circle cx="350" cy="60" r="40" fill="url(#blueGrad2)"/>
  <rect x="280" y="100" width="40" height="40" rx="8" fill="url(#blueGrad2)" transform="rotate(30 300 120)"/>
</svg>
