  <!-- Video waves -->
  <path d="M300 100 Q320 100 320 120 Q320 140 340 140" stroke="url(#redGrad)" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M300 150 Q330 150 330 170 Q330 190 360 190" stroke="url(#redGrad)" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M300 200 Q315 200 315 215 Q315 230 330 230" stroke="url(#redGrad)" stroke-width="3" fill="none" opacity="0.3"/>
  <!-- Abstract shapes -->
  <circle cx="60" cy="70" r="40" fill="url(#redGrad2)"/>
  <circle cx="70" cy="230" r="30" fill="url(#redGrad2)"/>
  <rect x="330" cy="40" width="50" height="50" rx="12" fill="url(#redGrad2)" transform="rotate(20 355 65)"/>
