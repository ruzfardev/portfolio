<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0a0a0a"/>
  <defs>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#EAB308"/>
    </linearGradient>
    <linearGradient id="amberGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#EAB308" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <!-- Abstract road -->
  <path d="M0 220 Q100 180 200 190 T400 160" stroke="url(#amberGrad)" stroke-width="4" fill="none" opacity="0.5"/>
  <path d="M0 240 Q100 200 200 210 T400 180" stroke="url(#amberGrad)" stroke-width="2" fill="none" opacity="0.3"/>
  <!-- Steering wheel abstract -->
  <circle cx="200" cy="130" r="60" stroke="url(#amberGrad)" stroke-width="8" fill="none"/>
  <circle cx="200" cy="130" r="20" fill="url(#amberGrad)"/>
  <line x1="200" y1="70" x2="200" y2="110" stroke="url(#amberGrad)" stroke-width="6"/>
  <line x1="140" y1="130" x2="180" y2="130" stroke="url(#amberGrad)" stroke-width="6"/>
  <line x1="220" y1="130" x2="260" y2="130" stroke="url(#amberGrad)" stroke-width="6"/>
  <line x1="200" y1="150" x2="200" y2="190" stroke="url(#amberGrad)" stroke-width="6"/>
  <!-- Abstract shapes -->
  <circle cx="50" cy="50" r="30" fill="url(#amberGrad2)"/>
  <circle cx="350" cy="80" r="40" fill="url(#amberGrad2)"/>
  <rect x="320" y="200" width="60" height="60" rx="10" fill="url(#amberGrad2)" transform="rotate(15 350 230)"/>
</svg>
